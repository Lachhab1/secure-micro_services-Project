# ==========================================
# Docker Compose - Secure Microservices
# ==========================================

services:
  # ==========================================
  # DATABASES
  # ==========================================

  postgres-keycloak:
    image: postgres:16-alpine
    container_name: postgres-keycloak
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak_password}
    volumes:
      - postgres-keycloak-data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U keycloak -d keycloak" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-products:
    image: postgres:16-alpine
    container_name: postgres-products
    environment:
      POSTGRES_DB: products_db
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: ${PRODUCT_DB_PASSWORD:-product_password}
    volumes:
      - postgres-products-data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U product_user -d products_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-orders:
    image: postgres:16-alpine
    container_name: postgres-orders
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: order_user
      POSTGRES_PASSWORD: ${ORDER_DB_PASSWORD:-order_password}
    volumes:
      - postgres-orders-data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U order_user -d orders_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # KEYCLOAK
  # ==========================================

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak_password}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    ports:
      - "8180:8080"
    networks:
      - backend-network
      - frontend-network
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "bash -c 'cat < /dev/null > /dev/tcp/localhost/8080'" ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  # ==========================================
  # MICROSERVICES
  # ==========================================

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: product-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-products:5432/products_db
      SPRING_DATASOURCE_USERNAME: product_user
      SPRING_DATASOURCE_PASSWORD: ${PRODUCT_DB_PASSWORD:-product_password}
      KEYCLOAK_ISSUER_URI: ${KEYCLOAK_ISSUER_URI:-http://localhost:8180/realms/secure-microservices}
      KEYCLOAK_JWK_URI: ${KEYCLOAK_JWK_URI:-http://keycloak:8080/realms/secure-microservices/protocol/openid-connect/certs}
    networks:
      - backend-network
    depends_on:
      postgres-products:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8081/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-orders:5432/orders_db
      SPRING_DATASOURCE_USERNAME: order_user
      SPRING_DATASOURCE_PASSWORD: ${ORDER_DB_PASSWORD:-order_password}
      KEYCLOAK_ISSUER_URI: ${KEYCLOAK_ISSUER_URI:-http://localhost:8180/realms/secure-microservices}
      KEYCLOAK_JWK_URI: ${KEYCLOAK_JWK_URI:-http://keycloak:8080/realms/secure-microservices/protocol/openid-connect/certs}
      PRODUCT_SERVICE_URL: http://product-service:8081
    networks:
      - backend-network
    depends_on:
      postgres-orders:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      product-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8082/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ==========================================
  # API GATEWAY
  # ==========================================

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      PRODUCT_SERVICE_URL: http://product-service:8081
      ORDER_SERVICE_URL: http://order-service:8082
      KEYCLOAK_ISSUER_URI: ${KEYCLOAK_ISSUER_URI:-http://localhost:8180/realms/secure-microservices}
      KEYCLOAK_JWK_URI: ${KEYCLOAK_JWK_URI:-http://keycloak:8080/realms/secure-microservices/protocol/openid-connect/certs}
    ports:
      - "8080:8080"
    networks:
      - backend-network
      - frontend-network
    depends_on:
      product-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ==========================================
  # FRONTEND
  # ==========================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    networks:
      - frontend-network
    depends_on:
      api-gateway:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================
  # DEVSECOPS TOOLS (Optional)
  # ==========================================

  sonarqube:
    image: sonarqube:lts-community
    container_name: sonarqube
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres-sonar:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: ${SONAR_DB_PASSWORD:-sonar_password}
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
      - sonarqube-logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"
    networks:
      - backend-network
    depends_on:
      - postgres-sonar
    profiles:
      - devsecops

  postgres-sonar:
    image: postgres:16-alpine
    container_name: postgres-sonar
    environment:
      POSTGRES_DB: sonar
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: ${SONAR_DB_PASSWORD:-sonar_password}
    volumes:
      - postgres-sonar-data:/var/lib/postgresql/data
    networks:
      - backend-network
    profiles:
      - devsecops

  # ==========================================
  # MONITORING (Prometheus + Grafana)
  # ==========================================

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - backend-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3001:3000"
    networks:
      - backend-network
    depends_on:
      - prometheus
    profiles:
      - monitoring
# ==========================================
# NETWORKS
# ==========================================

networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge

# ==========================================
# VOLUMES
# ==========================================

volumes:
  postgres-keycloak-data:
  postgres-products-data:
  postgres-orders-data:
  postgres-sonar-data:
  sonarqube-data:
  sonarqube-extensions:
  sonarqube-logs:
  prometheus-data:
  grafana-data:

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/secure-microservices
          jwk-set-uri: http://localhost:8180/realms/secure-microservices/protocol/openid-connect/certs

# Disable product service client in tests
product:
  service:
    url: http://localhost:8081

logging:
  level:
    root: WARN
    com.secure.order: DEBUG

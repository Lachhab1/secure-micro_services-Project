name: Security & CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # BUILD & TEST
  # ==========================================
  
  build-backend:
    name: Build & Test Backend Services
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build Product Service
        working-directory: ./product-service
        run: mvn clean package -DskipTests -B

      - name: Test Product Service
        working-directory: ./product-service
        run: mvn test -B

      - name: Build Order Service
        working-directory: ./order-service
        run: mvn clean package -DskipTests -B

      - name: Test Order Service
        working-directory: ./order-service
        run: mvn test -B

      - name: Build API Gateway
        working-directory: ./api-gateway
        run: mvn clean package -DskipTests -B

      - name: Upload JARs
        uses: actions/upload-artifact@v4
        with:
          name: backend-jars
          path: |
            product-service/target/*.jar
            order-service/target/*.jar
            api-gateway/target/*.jar

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # ==========================================
  # SECURITY SCANS
  # ==========================================
  
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    needs: build-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run OWASP Dependency Check - Product Service
        working-directory: ./product-service
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          if [ -n "$NVD_API_KEY" ]; then
            mvn dependency-check:check -B -DnvdApiKey=$NVD_API_KEY || true
          else
            echo "⚠️ NVD_API_KEY not set, skipping OWASP check"
          fi

      - name: Run OWASP Dependency Check - Order Service
        working-directory: ./order-service
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          if [ -n "$NVD_API_KEY" ]; then
            mvn dependency-check:check -B -DnvdApiKey=$NVD_API_KEY || true
          else
            echo "⚠️ NVD_API_KEY not set, skipping OWASP check"
          fi

      - name: Upload Dependency Check Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-reports
          path: |
            product-service/target/dependency-check-report.html
            order-service/target/dependency-check-report.html
          if-no-files-found: ignore

  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          docker build -t secure-project/product-service:scan ./product-service
          docker build -t secure-project/order-service:scan ./order-service
          docker build -t secure-project/api-gateway:scan ./api-gateway
          docker build -t secure-project/frontend:scan ./frontend

      - name: Run Trivy vulnerability scanner - Product Service
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'secure-project/product-service:scan'
          format: 'sarif'
          output: 'product-service-trivy.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Run Trivy vulnerability scanner - Order Service
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'secure-project/order-service:scan'
          format: 'sarif'
          output: 'order-service-trivy.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Run Trivy vulnerability scanner - API Gateway
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'secure-project/api-gateway:scan'
          format: 'sarif'
          output: 'api-gateway-trivy.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Run Trivy vulnerability scanner - Frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'secure-project/frontend:scan'
          format: 'sarif'
          output: 'frontend-trivy.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-reports
          path: '*-trivy.sarif'

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build-backend
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: SonarQube Scan - Product Service
        working-directory: ./product-service
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=secure-project-product \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN || true

  # ==========================================
  # DOCKER BUILD & PUSH
  # ==========================================
  
  docker-build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, dependency-check]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        run: |
          docker compose build
          # Push to registry if configured
          # docker compose push

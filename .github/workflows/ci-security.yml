name: Security & CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # BUILD & TEST
  # ==========================================
  
  build-backend:
    name: Build & Test Backend Services
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build Product Service
        working-directory: ./product-service
        run: mvn clean package -DskipTests -B

      - name: Test Product Service
        working-directory: ./product-service
        run: mvn test -B

      - name: Build Order Service
        working-directory: ./order-service
        run: mvn clean package -DskipTests -B

      - name: Test Order Service
        working-directory: ./order-service
        run: mvn test -B

      - name: Build API Gateway
        working-directory: ./api-gateway
        run: mvn clean package -DskipTests -B

      - name: Upload JARs
        uses: actions/upload-artifact@v4
        with:
          name: backend-jars
          path: |
            product-service/target/*.jar
            order-service/target/*.jar
            api-gateway/target/*.jar

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # ==========================================
  # SECURITY SCANS
  # ==========================================
  
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    needs: build-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Download Dependency-Check CLI
        run: |
          VERSION="9.0.9"
          wget -q "https://github.com/jeremylong/DependencyCheck/releases/download/v${VERSION}/dependency-check-${VERSION}-release.zip"
          unzip -q "dependency-check-${VERSION}-release.zip"

      - name: Run OWASP Dependency Check
        continue-on-error: true
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          ./dependency-check/bin/dependency-check.sh \
            --project "secure-microservices" \
            --scan ./product-service \
            --scan ./order-service \
            --scan ./api-gateway \
            --format HTML \
            --out ./reports \
            --nvdApiKey "${NVD_API_KEY}" \
            --nvdApiDelay 20000 \
            --failOnCVSS 11 || echo "⚠️ OWASP check completed"

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: reports/
          if-no-files-found: ignore

  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          docker build -t secure-project/product-service:scan ./product-service
          docker build -t secure-project/order-service:scan ./order-service
          docker build -t secure-project/api-gateway:scan ./api-gateway
          docker build -t secure-project/frontend:scan ./frontend

      - name: Run Trivy vulnerability scanner - Product Service
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'secure-project/product-service:scan'
          format: 'sarif'
          output: 'product-service-trivy.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Run Trivy vulnerability scanner - Order Service
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'secure-project/order-service:scan'
          format: 'sarif'
          output: 'order-service-trivy.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Run Trivy vulnerability scanner - API Gateway
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'secure-project/api-gateway:scan'
          format: 'sarif'
          output: 'api-gateway-trivy.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Run Trivy vulnerability scanner - Frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'secure-project/frontend:scan'
          format: 'sarif'
          output: 'frontend-trivy.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-reports
          path: '*-trivy.sarif'

  semgrep:
    name: Semgrep SAST Analysis
    runs-on: ubuntu-latest
    needs: build-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/java
            p/javascript
            p/security-audit
            p/owasp-top-ten
          generateSarif: true

      - name: Upload Semgrep Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-results
          path: semgrep.sarif
          if-no-files-found: ignore

  # ==========================================
  # DOCKER BUILD & PUSH
  # ==========================================
  
  docker-build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, dependency-check]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        run: |
          docker compose build
          # Push to registry if configured
          # docker compose push
